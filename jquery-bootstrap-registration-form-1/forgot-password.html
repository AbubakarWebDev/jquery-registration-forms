<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Site Title -->
    <title>Login Form</title>

    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        font-family: "Inter", serif;
        font-weight: bold;
        background-color: #f0f0f0;
    }

    h4 {
        font-weight: bolder;
        font-size: 25px;
        text-align: center;
    }

    .hint-text {
        font-size: 16px;
        font-weight: normal !important;
        text-align: center;
    }

    .login-card {
        width: 500px;
    }

    .btn-facebook {
        background-color: #405D9D;
        color: #fff;
        font-weight: bold;
    }
    
    .btn-google {
        background-color: #ff7575;
        color: #fff;
        font-weight: bold;
    }

    .btn-facebook:hover, .btn-google:hover {
        color: #fff;
    }
    
    .btn-primary {
        color: #fff;
        background-color: #3167eb;
        border-color: #3167eb;
        font-weight: bold;
    }
</style>

<body>
    <div class="card login-card">
        <div class="card-body">
            <h4 class="card-title mb-2">Find Your Account</h4>
            <p class='hint-text mb-4'>Please enter your email address to search for your account.</p>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> 
                                <i class="fa fa-envelope"></i> 
                            </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email Address" type="text">
                    </div>
                </div> 

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Find Account </button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
