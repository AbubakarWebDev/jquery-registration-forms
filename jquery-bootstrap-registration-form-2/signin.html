<!doctype html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>Login Form</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Anton|Cabin|Lato|Fjalla+One|Montserrat|Roboto&display=swap" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">

</head>
<style>
    body * {
        font-family: "Verdana", serif;
    }

    .bg-full {
        width: 100%;
        min-height: 100vh;
    }

    .card {
        align-items: center
    }

    .card-title {
        font-weight: bolder;
        font-size: 25px;
    }

    .bg-dark {
        background-color: #212121 !important;
    }

    .fa-lock {
        color: #212121;
    }

    .card-body {
        width: 600px;
        min-height: 350px;
        border-radius: 20px;
        box-shadow: -5px 5px 50px rgba(0, 0, 0, 0.3), 5px -5px 50px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        flex-direction: column;
        flex: 0 0 auto;
        margin: auto 20px;
    }

    label[for="customCheck"], input[type="checkbox"] {
        cursor: pointer;
    }

    input[type="checkbox"] {
        width: 15px;
        height: 15px;
    }

    input {
        font-size: 20px !important;
        padding: 10px !important;
    }

    input::placeholder {
        font-size: 20px !important;
    }

    #forgot-link, .custom-control-label {
        font-weight: bolder;
        text-decoration: none;
        color: black;
        font-size: 18px !important;
        transition: 0.4s ease-in-out;
    }

    #forgot-link:hover {
        color: blue;
    }

    button {
        text-transform: uppercase;
        padding: 10px 0 !important;
        font-weight: bolder;
        font-size: 18px !important;
        margin-bottom: 30px;
    }

    @media all and (max-width: 600px) {
        .card-body {
            width: unset;
            max-width: 600px;
        }
    }
</style>

<body>

    <div class="card bg-dark bg-full">

        <article class="card-body bg-light my-auto">

            <h4 class="card-title mt-4 text-center">Login Your Account</h4>
            <p class="text-center mb-4">Login Your Account With Username / Email and Password</p>

            <form class='mx-4'>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input name="username_email" class="form-control" placeholder="Enter Username/Email" type="text"
                        required>
                </div><!-- form-group// -->

                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input name="password" class="form-control" placeholder="Enter Password" type="password" required>
                </div><!-- form-group// -->

                <div class="form-group clearfix mb-2">
                    <div class="custom-control custom-checkbox float-left">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="rem" />
                        <label class="custom-control-label" for="customCheck">Remember me</label>
                    </div>
                    <div class="forgot float-right font-weight-bolder">
                        <a href="forgot-password.html" id="forgot-link">Forgot Password?</a>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" name="login" class="btn bg-dark text-white btn-block"> LOGIN ACCOUNT </button>
                </div> <!-- form-group// -->

                <p class="text-center"> <span class="text-dark"> Don't have an account? </span> <a class="text-decoration-none font-weight-bolder text-dark" href="signup.html"> Sign up </a></p>
            </form>

        </article>

    </div>

</body>

</html>
