<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Site Title -->
    <title>Login - Registration Form</title>

    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900|Orbitron:100,200,300,400,500,600,700,800,900|Anton:100,200,300,400,500,600,700,800,900|Cabin:100,200,300,400,500,600,700,800,900|Poppins:100,200,300,400,500,600,700,800,900|Lato:100,200,300,400,500,600,700,800,900|Fjalla+One:100,200,300,400,500,600,700,800,900|Montserrat:100,200,300,400,500,600,700,800,900|Roboto:100,200,300,400,500,600,700,800,900|Maven+Pro:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Maven Pro", sans-serif;
    }

    .wrapper {
        height: 100vh;
    }

    .myColor {
        background-image: linear-gradient(to right, #f83600 50%, #f9d423 150%);
    }

    .myShadow {
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
    }

    .myBtn {
        border-radius: 50px;
        font-weight: bold;
        font-size: 20px;
        background-image: linear-gradient(to right, #0acffe 0%, #495aff 100%);
        border: none;
    }

    .myBtn:hover {
        background-image: linear-gradient(to right, #495aff 0%, #0acffe 100%);
    }

    @media (max-width: 720px) {
        .wrapper {
            margin: 2px;
        }
    }
</style>

<body class="bg-info">
    <div class="container">
        <!-- Reset Password Form Start -->
        <div class="row justify-content-center wrapper" id="login-box">
            <div class="col-lg-10 my-auto myShadow">
                <div class="row">
                    <div class="col-lg-5 d-flex flex-column justify-content-center myColor p-4">
                        <h1 class="text-center display-4 font-weight-bold text-white">Reset Your Password Here!</h1>
                    </div>
                    <div class="col-lg-7 bg-white p-4">
                        <h1 class="text-center font-weight-bold text-primary">Enter New Password</h1>
                        <hr class="my-3" />
                        <form action="#" method="post" class="px-3" id="login-form">
                            <div class="input-group input-group-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-0">
                                        <i class="fas fa-key fa-lg fa-fw"></i>
                                    </span>
                                </div>
                                <input type="password" id="password" name="password" class="form-control rounded-0" minlength="5" placeholder="New Password" required autocomplete="off" />
                            </div>
                            <div class="input-group input-group-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-0">
                                        <i class="fas fa-key fa-lg fa-fw"></i>
                                    </span>
                                </div>
                                <input type="password" id="password" name="password" class="form-control rounded-0" minlength="5" placeholder="Confirm Password" required autocomplete="off" />
                            </div>
                            <div class="form-group">
                                <input type="submit" id="login-btn" value="Reset Password"
                                    class="btn btn-primary btn-lg btn-block myBtn" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reset Password Form Start -->

    </div>
</body>

</html>
